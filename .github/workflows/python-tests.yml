name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Configure Manual Trigger
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Check out repository code

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv run pip install .

    - name: Run tests
      run: |
        uv run pytest -v
